<!-- Registration Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fa-solid fa-user-plus"></i> Farmer Registration
                    </h4>
                </div>

                <div class="card-body">
                    <form>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" placeholder="Enter mobile number">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Gender</label>
                                <select class="form-select">
                                    <option>Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Land Size (Acres)</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">District</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Primary Crop</label>
                                <select class="form-select">
                                    <option>Select Crop</option>
                                    <option>Rice</option>
                                    <option>Wheat</option>
                                    <option>Cotton</option>
                                    <option>Sugarcane</option>
                                    <option>Vegetables</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Preferred Language</label>
                                <select class="form-select">
                                    <option>English</option>
                                    <option>Hindi</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Create Password</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">
                                Register
                            </button>
                            <p class="mt-3">
                                Already registered?
                                <a href="farmer_login.html">Login here</a>
                            </p>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
