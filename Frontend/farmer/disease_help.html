<!-- Disease Help -->
<div class="container my-5">
    <h3 class="text-center mb-4 fw-bold">
        Crop Disease Assistance
    </h3>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h5>
                        <i class="fa-solid fa-bug"></i> Identify Disease
                    </h5>
                </div>

                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Select Crop</label>
                        <select class="form-select" id="crop">
                            <option value="">Select</option>
                            <option value="rice">Rice</option>
                            <option value="wheat">Wheat</option>
                            <option value="cotton">Cotton</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Symptom</label>
                        <select class="form-select" id="symptom">
                            <option value="">Select</option>
                            <option value="yellow">Yellow Leaves</option>
                            <option value="spots">Brown Spots</option>
                            <option value="dry">Dry Leaves</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-success btn-lg" onclick="checkDisease()">
                            Check Disease
                        </button>
                    </div>

                    <div class="mt-4" id="result"></div>

                </div>
            </div>

        </div>
    </div>
</div>

<footer class="footer text-center">
    <p class="mb-0">Â© Rural Vikas Bharat | Disease Help</p>
</footer>

<script>
function checkDisease() {
    let crop = document.getElementById("crop").value;
    let symptom = document.getElementById("symptom").value;
    let result = document.getElementById("result");

    if (crop === "" || symptom === "") {
        result.innerHTML = "<div class='alert alert-danger'>Please select crop and symptom</div>";
        return;
    }

    let disease = "";
    let solution = "";

    // Rule-based logic
    if (crop === "rice" && symptom === "yellow") {
        disease = "Nitrogen Deficiency";
        solution = "Apply nitrogen-rich fertilizer (Urea)";
    }
    else if (crop === "wheat" && symptom === "spots") {
        disease = "Leaf Rust";
        solution = "Use fungicide and resistant variety";
    }
    else if (crop === "cotton" && symptom === "dry") {
        disease = "Wilt Disease";
        solution = "Improve irrigation and soil treatment";
    }
    else {
        disease = "Unknown Disease";
        solution = "Consult agriculture expert";
    }

    result.innerHTML = `
        <div class="alert alert-success">
            <h5>Disease Identified</h5>
            <p><b>Disease:</b> ${disease}</p>
            <p><b>Solution:</b> ${solution}</p>
        </div>
    `;
}
</script>
